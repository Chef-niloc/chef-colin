<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(45deg, #f4d6b2, #f4d6b2);
        overflow: hidden;
      }

      .container {
        text-align: center;
        color: white;
        padding: 20px;
        max-width: 800px;
      }

      h1 {
        font-size: 3.5em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      p {
        font-size: 1.2em;
        margin-bottom: 30px;
        opacity: 0.8;
      }

      .countdown {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
      }

      .countdown div {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        min-width: 80px;
        backdrop-filter: blur(5px);
      }

      .countdown span {
        display: block;
        font-size: 2em;
        font-weight: bold;
      }

      .countdown label {
        font-size: 0.9em;
        opacity: 0.7;
      }

      .email-form {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }

      .email-form input {
        padding: 12px;
        border: none;
        border-radius: 25px;
        width: 250px;
        font-size: 1em;
      }

      .email-form button {
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        background: #ff6b6b;
        color: white;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.3s;
      }

      .email-form button:hover {
        background: #ff8787;
      }

      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2.5em;
        }

        .countdown {
          flex-wrap: wrap;
        }

        .email-form {
          flex-direction: column;
          align-items: center;
        }

        .email-form input {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="particles" id="particles"></div>
    <div class="container">
      <img src="./images/coming-soon.png" class="images" />
    </div>
  </body>
</html>
